<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialEdge - AI Social Media Automation</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .container { max-width: 600px; margin: auto; }
    h1 { color: #333; }
    p { color: #555; }
    input[type="email"] { padding: 10px; width: 80%; margin-bottom: 20px; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SocialEdge</h1>
    <p>Automate your social media content with AI. Save time, grow engagement.</p>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <br />
      <button type="submit">Get Early Access</button>
    </form>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      alert('Thank you! We will be in touch.');
    });
  </script>
</body>
</html>
